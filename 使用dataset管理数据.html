<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="echarts.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:300px"></div>
    <script>
        echarts.init(document.getElementById('main')).setOption({
            // legend: {},
            // tooltip: {},
            // dataset: {

            //     source: [

            //         ['Matcha Latte', 43.3, 85.8, 93.7,20.3],
            //         ['Milk Tea', 83.1, 73.4, 55.1,88.9],
            //         ['Cheese Cocoa', 86.4, 65.2, 82.5,90],
            //         ['Walnut Brownie', 72.4, 53.9, 39.1,89]
            //     ]
            // },
            // // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
            // //那个轴设置type: 'category'以哪个轴为准
            // xAxis: {type: 'category'},
            // // 声明一个 Y 轴，数值轴。
            // yAxis: {},
            // // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
            // series: [
            //     {type: 'bar'},
            //     {type: 'bar'},
            //     {type: 'bar'},
            //     {type: 'bar'}
            // ],
           
           
            // legend: {},
            // tooltip: {},
            // dataset: {
            //     // 这里指定了维度名的顺序，从而可以利用默认的维度到坐标轴的映射。
            //     // 如果不指定 dimensions，也可以通过指定 series.encode 完成映射，参见后文。
            //     dimensions: ['product', '2015', '2016', '2017','2018'],
            //     source: [
            //         {product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7,'2018':90},
            //         {product: 'Milk Tea', '2015': 83.1, '2016': 73.4, '2017': 55.1,'2018':90},
            //         {product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5,'2018':90},
            //         {product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, '2017': 39.1,'2018':90}
            //     ]
            // },
            // xAxis: {type: 'category'},
            // yAxis: {},
            // series: [
            //     {type: 'bar'},
            //     {type: 'bar'},
            //     {type: 'bar'},
            //     {type: 'bar'}
            // ]

            legend: {},
            tooltip: {},
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
                ]
            },
            xAxis: [
                {type: 'category', gridIndex: 0},
                {type: 'category', gridIndex: 1}
            ],
            yAxis: [
                {gridIndex: 0},
                {gridIndex: 1}
            ],
            grid: [
                {bottom: '55%'},
                {top: '55%'}
            ],
            series: [
                // 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
                //seriesLayoutBy: 'colume' 默认
                {type: 'bar', seriesLayoutBy: 'row'},
                {type: 'bar', seriesLayoutBy: 'row'},
                {type: 'bar', seriesLayoutBy: 'row'},
                // 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1}
            ]
        })
    </script>
</body>
</html>
